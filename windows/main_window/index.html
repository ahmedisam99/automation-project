<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../assets/tabulator.css" />
    <link rel="stylesheet" href="../../assets/lato.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Deterministic Finite Automata (DFA)</title>
  </head>
  <body>
    <div class="container">
      <div class="controllers-btns">
        <button class="btn" id="newBtn">New</button>
        <button class="btn" id="loadBtn">Load</button>
        <button class="btn" id="saveBtn">Save</button>
      </div>
      <div class="transition-table-container">
        <div id="transitionTable" class="transition-table"></div>
      </div>
      <form class="form" id="form">
        <label>Initial State</label>
        <input type="text" id="initialState" class="input" />

        <label>Final State</label>
        <input type="text" id="finalState" class="input" />

        <label>Input</label>
        <input type="text" id="inputString" class="input" />

        <button type="submit" id="formSubmit" class="form-submit btn">
          Accepted?
        </button>
        <span class="danger" style="margin-top: 1%;"></span>
      </form>
      <div class="output">
        <div class="output-title">Output</div>
        <textarea
          class="output-textarea"
          id="outputTextarea"
          disabled
          placeholder="The output will be printed here"
        ></textarea>
      </div>
    </div>
  </body>

  <script>
    var XLSX = require('xlsx');
  </script>
  <script src="scripts/dfa.js"></script>
  <script src="scripts/table.js"></script>
  <script src="scripts/form.js"></script>
</html>
