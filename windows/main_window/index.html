<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/tabulator.css" />
    <link rel="stylesheet" href="assets/lato.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Deterministic Finite Automata (DFA)</title>
  </head>
  <body>
    <div class="container">
      <div class="controllers-btns">
        <button class="btn">New</button>
        <button class="btn">Load</button>
        <button class="btn">Save</button>
      </div>
      <div class="transition-table-container">
        <div id="transitionTable" class="transition-table"></div>
      </div>
      <form class="form">
        <label>Initial State</label>
        <input type="text" id="initialState" class="input" />

        <label>Final States</label>
        <input type="text" id="finalState" class="input" />

        <label>Input</label>
        <input type="text" id="finalState" class="input" />

        <button type="submit" id="formSubmit" class="form-submit btn">
          Accepted?
        </button>
      </form>
      <div class="output">
        <div class="output-title">Output</div>
        <textarea
          class="output-textarea"
          disabled
          placeholder="The output will be printed here"
        ></textarea>
      </div>
    </div>
  </body>

  <script src="scripts/form.js"></script>
  <script src="scripts/table.js"></script>
</html>
